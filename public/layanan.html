<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ngopi Sam! - UMKM Website</title>
    <link rel="icon" href="../assets/web-logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <img src="../assets/web-logo.png" alt="Ngopi Sam! Logo" class="logo">
            <ul>
              <li><a href="./index.html">Home</a></li>
              <li><a href="./produk.html">Tentang Produk</a></li>
              <li><a href="./layanan.html">Katalog</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="toggle-button" id="sidebarToggle">
        <svg viewBox="0 0 24 24" width="26" height="24">
            <path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
    </div>

    <div class="shop-button" id="shopToggle">
        <img src="../assets/image.png" alt="Groceries Logo" width="45" height="40">
    </div>

    <div class="shop" id="shopbar">
        <h2>Cart</h2>
        <hr>
        
        <div id="checkout-items">
        </div>
    
        <div class="checkout-summary">
            <p id="total-price">Total: $0</p>
            <p id="total-items">Total Items: 0</p>
            <button id="checkout-btn" onclick="checkout()">Checkout</button>
        </div>
    </div>
    
    
    <div class="side" id="sidebar">
        <div class="sidebar-header">
            <h2>Filter Menu</h2>
            
        </div>
        <ul>
            <li><a href="#" onclick="showCategory('smartphones')">Smartphones</a></li>
            <li><a href="#" onclick="showCategory('fragrances')">Fragrances</a></li>
            <li><a href="#" onclick="showCategory('groceries')">Groceries</a></li>
            <li><a href="#" onclick="fetchProducts()" class="show-all-btn">Show All Products</a></li>
        </ul>
        
        <div class="filter-options">
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="radio" name="product-count" id="five-products" value="5">
                    <label for="five-products">5 Products</label>
                </div>
                <div class="checkbox-item">
                    <input type="radio" name="product-count" id="ten-products" value="10">
                    <label for="ten-products">10 Products</label>
                </div>
                <div class="checkbox-item">
                    <input type="radio" name="product-count" id="fifteen-products" value="15">
                    <label for="fifteen-products">15 Products</label>
                </div>
                <div class="checkbox-item">
                    <input type="radio" name="product-count" id="twenty-products" value="20">
                    <label for="twenty-products">20 Products</label>
                </div>
            </div>
        </div>
    </div>

    <div class="catalog">
        <h2 id="category-title">Product</h2>
        <hr>
        <div class="catalog-grid" id="catalog-grid">
            <div class="catalog-card">

            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer id="footer">
        <div class="container">
            <p>&copy; 2023 Ngopi Sam! All rights reserved.</p>
            <p>Contact us at: info@ngopisam.com</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
